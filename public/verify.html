<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Phone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4 text-center">Verify Phone Number</h2>
  <form id="verifyForm" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" id="verifyPhone" class="form-control" placeholder="e.g. 0748397839" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Verification Code</label>
      <input type="text" id="code" class="form-control" placeholder="Enter code" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Verify</button>

    <button type="button" id="resendBtn" class="btn btn-link w-100 mt-2">Resend Code</button>

    <div id="verifyLoading" class="text-center mt-3 d-none">
      <div class="spinner-border text-success" role="status"></div>
      <p class="mt-2">Verifying...</p>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
