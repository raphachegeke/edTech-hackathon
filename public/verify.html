<!DOCTYPE html>
<html>
<head>
  <title>Verify Phone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
  <h2>Verify Phone</h2>
  <form id="verifyForm">
    <div class="mb-3">
      <label>Verification Code</label>
      <input type="text" id="code" class="form-control" placeholder="Enter code" required>
    </div>
    <button type="submit" class="btn btn-success">Verify</button>
    <button type="button" id="resendBtn" class="btn btn-secondary">Resend Code</button>
    <div id="loading" class="mt-3 text-warning" style="display:none;">Verifying...</div>
  </form>
  <div id="message" class="mt-3"></div>

  <div class="mt-4">
    <a href="index" class="btn btn-link">Back to Login</a>
  </div>
</body>
<script src="script.js"></script>
</html>
