<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
  <h2>Reset Password</h2>
  <form id="resetForm">
    <div class="mb-3">
      <label>Verification Code</label>
      <input type="text" id="resetCode" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" id="newPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Reset Password</button>
    <div id="loading" class="mt-3 text-warning" style="display:none;">Resetting...</div>
  </form>
  <div id="resetMessage" class="mt-3"></div>

  <div class="mt-4">
    <a href="index" class="btn btn-link">Back to Login</a>
  </div>
</body>
<script src="script.js"></script>
</html>
