<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
  <h2>Forgot Password</h2>
  <form id="forgotForm">
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" id="forgotPhone" class="form-control" placeholder="0748397839" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Code</button>
    <div id="loading" class="mt-3 text-warning" style="display:none;">Sending code...</div>
  </form>
  <div id="forgotMessage" class="mt-3"></div>

  <div class="mt-4">
    <a href="index" class="btn btn-link">Back to Login</a>
  </div>
</body>
<script src="script.js"></script>
</html>
