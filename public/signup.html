<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4 text-center">Signup</h2>
  <form id="signupForm" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" id="phone" class="form-control" placeholder="e.g. 0748397839" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Signup</button>
    <div id="signupLoading" class="text-center mt-3 d-none">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Sending verification code...</p>
    </div>
  </form>

  <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>

  <script src="script.js"></script>
</body>
</html>
